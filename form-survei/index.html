  <body class="bg-warning-subtle fw-bold">
    <div class="container-fluid py-2 sticky-top">

    <div class="container text-center bg-success-subtle mt-1 py-3 fw-bold rounded-2">SURVEY KEPUASAN MASYARAKAT</div>
    <div class="container bg-dark-subtle mt-3 mb-5 px-5 py-4 rounded-3">
      <form name="form skm online" class="was-validated">

            <div class="invalid-feedback">Isi Nama Anda</div>
          </div>
          
        </div>

        <div class="row mt-3">

            <div class="form-check-inline">

              <label for="form-check-label" class="me-4">Laki-laki</label>

              <option value="SD">SD/Tidak Lulus</option>
              <option value="SLTP">SLTP</option>
              <option value="SLTA">SLTA</option>
              <option value="D-3">D 3</option>
              <option value="S-1">S-1</option>

            <li>

              </div>
              <div class="row mt-2 ms-1">
                <div class="col-auto form-check form-check-inline">

            <li>

            <li>
              <div class="row mt-4">
                <label for="u1" class="form-check-label">Bagaimana pendapat Saudara perilaku petugas dalam pelayanan yang terkait kesopanan dan keramah-tamahan</label>
              </div>

                <div class="col-auto form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="U7" id="soal_tujuh" value="2" required />
                  <label class="form-check-label" for="soal_tujuh">Kurang Sopan dan Ramah</label>
                </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-5 mb-3 fw-bold btn-kirim" style="width: 150px">
                <i class="bi bi-send-fill"></i>&nbsp;&nbsp;Kirim
            </button>
            <button class="btn btn-primary mt-5 mb-3 fw-bold btn-loading d-none" type="button" style="width: 150px" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>
        </div>
        
      </form>
      <div class="container  mt-5 mb-3 text-center">
        <div class="alert myalert alert-warning alert-dismissible fade show fw-normal d-none" role="alert">
            <strong>Terima Kasih Atas Partisipasi Anda,&nbsp;Suvei Kepuasan Masyarakat telah terkirim.</strong><br><br>
            <a href="../">
                <button type="submit" class="btn btn-success fw-bold">
                    <i class="bi bi-x-circle-fill"></i>&nbsp;&nbsp;Tutup Form Survei
                </button>
            </a>
        </div>
        </div>  
     </div> 
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwOfuf4vP5un_NEB7RUy3mdaNgmDyY53MgMbwlB4jrqMX2HwsPlp5wYoImnt9dzcQFo/exec'
      const form = document.forms['form skm online']
        
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const btnBatal = document.querySelector('.btn-batal');
        const myalert = document.querySelector('.myalert');
        
      form.addEventListener('submit', e => {
        e.preventDefault()
        
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        btnBatal.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              btnLoading.classList.toggle('d-none');
            //   btnKirim.classList.toggle('d-none');
              form.reset();
              myalert.classList.toggle('d-none');
              console.log('Success!', response)
              
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    
    
    <!-- Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
