<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      * {
        font-family: "Instrument Sans", sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .navigation a {
        color: #0a0a0a !important;
      }
    </style>

    <title>Website Resmi Dinas Sosial Kab. Tapin</title>
  </head>

  <body>
    <!-- navigasi bar -->
    <section class="navigasi" id="navigasi"></section>
    <div style="margin-top: 80px"></div>

    <div class="container-fluid">
      <div class="row px-2">
        <div class="col-sm-8 mb-3">
          <div class="card text-bg-dark">
            <img src="../asset/image/visi dan misi.png" class="card-img" alt="..." />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col text-center">
              <a href=""><img src="../asset/image/layanan pengaduan.png" alt="survey" style="width: 100%" /></a>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col text-center mb-3">
              <a href=""><img src="../asset/image/survey.png" alt="survey" class="w-75" /></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <section class="berita" id="berita"></section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <section class="footer mt-3" id="footer"></section>

    <!-- KUMPULAN SCRIPT -->
    <script>
      const navigasi = document.getElementById("navigasi");
      const berita = document.getElementById("berita");
      const footer = document.getElementById("footer");

      // navigasi
      fetch("../navigasi.html").then(function (snap) {
        snap.text().then(function (result) {
          navigasi.innerHTML = result;
        });
      });

      // berita
      fetch("../kolom berita.html").then(function (snap) {
        snap.text().then(function (result) {
          berita.innerHTML = result;
        });
      });

      // footer
      fetch("../footer.html").then(function (snap) {
        snap.text().then(function (result) {
          footer.innerHTML = result;
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
