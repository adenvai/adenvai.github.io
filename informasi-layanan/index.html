<!DOCTYPE html>
<!--index halaman infomasi layanan-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      * {
        font-family: "Instrument Sans", sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .navigation a {
        color: #0a0a0a !important;
      }
    </style>

    <title>Website Resmi Dinas Sosial Kab. Tapin</title>
  </head>

  <body>
    <!-- navigasi bar -->
    <section class="navigasi" id="navigasi"></section>
    <div style="margin-top: 80px"></div>

    <div class="container-fluid">
      <div class="row px-2">
        <div class="col-md-9 col-sm-12 mb-3">
          <div class="row">
            <div class="card" style="background-color: azure;">
              <div class="card-body text-center">
                <section class="layanan" id="layanan"></section>
              </div>
            </div>
          </div>
          <div class="row mt-4"><section class="berita" id="berita"></section></div>
            
        </div>
        <div class="col-md-3 col-sm-12 mt-5">
          <div class="row"><section class="kekiri" id="kekiri"></section></div>
          <div class="row"><section class="galeri" id="galeri"></section></div>
          
        </div>
      </div>
    </div>

    <!-- footer -->
    <section class="footer mt-3" id="footer"></section>

    <!-- KUMPULAN SCRIPT -->
    <script>
      const navigasi = document.getElementById("navigasi");
      const layanan = document.getElementById("layanan");
      const kekiri = document.getElementById("kekiri");
      const berita = document.getElementById("berita");
      const galeri = document.getElementById("galeri");
      const footer = document.getElementById("footer");

      // navigasi
      fetch("../bagian/navigasi.html").then(function (snap) {
        snap.text().then(function (result) {
          navigasi.innerHTML = result;
        });
      });
      // Informasi Pelayanan
      fetch("info-layanan.html").then(function (snap) {
        snap.text().then(function (result) {
          layanan.innerHTML = result;
        });
      });
      // Konten Kiri
      fetch("../bagian/konten kiri.html").then(function (snap) {
        snap.text().then(function (result) {
          kekiri.innerHTML = result;
        });
      });
      // berita
      fetch("../bagian/kolom berita.html").then(function (snap) {
        snap.text().then(function (result) {
          berita.innerHTML = result;
        });
      });

      // galeri
      fetch("../bagian/galeri2.html").then(function (snap) {
        snap.text().then(function (result) {
          galeri.innerHTML = result;
        });
      });

      // footer
      fetch("../bagian/footer.html").then(function (snap) {
        snap.text().then(function (result) {
          footer.innerHTML = result;
        });
      });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
