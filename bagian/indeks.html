<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <picture>
          <source srcset="ikm sem I 2023.jpeg" type="image/svg+xml" />
          <img src="../asset/image/ikm sem 1 2023.png" class="img-fluid img-thumbnail" alt="1" />
        </picture>
      </div>
      <div class="row mt-3">
        <picture>
          <source srcset="ikm 2022 jan - jun.jpeg" type="image/svg+xml" />
          <img src="../asset/image/ikm 2022 jan - jun.jpeg" class="img-fluid img-thumbnail" alt="1" />
        </picture>
      </div>
      <div class="row mt-3">
        <picture>
          <source srcset="ikm 2021.jpeg" type="image/svg+xml" />
          <img src="../asset/image/ikm 2021.jpeg" class="img-fluid img-thumbnail" alt="1" />
        </picture>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
