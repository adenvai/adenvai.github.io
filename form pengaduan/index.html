<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      * {
        font-family: "Instrument Sans", sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
      }
    </style>

    <title>Website Resmi Dinas Sosial Kab. Tapin</title>
  </head>

  <body class="bg-warning-subtle fw-bold">
    <div class="container-fluid py-2 bg-primary-subtle sticky-top">
      <a href="../">
        <div class="badge bg-success-subtle text-dark text-wrap py-2" style="width: 5rem"><i class="bi bi-house-up-fill"></i>&nbsp;Menu</div>
      </a>
    </div>

    <div class="container text-center bg-success-subtle mt-1 py-2 fw-bold rounded-2">
      <div class="fs-2">FORMULIR LAYANAN PENGADUAN MASYARAKAT</div>
    </div>

    <form action="" class="pengaduan" id="myForm" onsubmit="handleFormSubmit()">
      <div class="container mt-4 py-3 px-3 bg-dark-subtle rounded-3">
        <div class="row">
          <label class="fs-5 mb-4 text-center">D&nbsp;A&nbsp;T&nbsp;A&nbsp;&nbsp;&nbsp;P&nbsp;E&nbsp;L&nbsp;A&nbsp;P&nbsp;O&nbsp;R</label>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-3">
            <label for="nama" class="form-label">Nama Lengkap Pelapor</label>
          </div>
          <div class="col-sm-12 col-lg-5">
            <input type="text" class="form-control form-control-sm" name="NAMA PELAPOR" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-check-label">Jenis Kelamin</label>
          </div>
          <div class="col-sm-12 col-lg-auto ms-2">
            <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="JENIS KELAMIN PELAPOR" value="LAKI-LAKI" checked />
              <label for="form-check-label" class="me-4">Laki-laki</label>
              <input type="radio" class="form-check-input" name="JENIS KELAMIN PELAPOR" value="PEREMPUAN" />
              <label for="form-check-label">Perempuan</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Alamat Rumah</label>
          </div>
          <div class="col-sm-12 col-lg-9">
            <input type="text" class="form-control form-control-sm" name="ALAMAT RUMAH PELAPOR" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Pekerjaan</label>
          </div>
          <div class="col-sm-12 col-lg-3">
            <select class="form-select form-select-sm" name="PEKERJAAN PELAPOR">
              <option selected>Pilih...</option>
              <option value="TNI">TNI</option>
              <option value="POLRI">POLRI</option>
              <option value="PNS">PNS</option>
              <option value="SWASTA">SWASTA</option>
              <option value="WIRAUSAHA">WIRAUSAHA</option>
              <option value="LAINNYA">LAINNYA</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Nomor Telp/Hp</label>
          </div>
          <div class="col-sm-12 col-lg-2 mb-sm-3">
            <input type="text" name="NO TELP PELAPOR" class="form-control form-control-sm" />
          </div>
        </div>
      </div>

      <!-- DATA TERLAPOR -->
      <div class="container mt-3 py-3 px-3 bg-dark-subtle rounded-3">
        <div class="row">
          <label class="fs-5 mb-4 text-center">D&nbsp;A&nbsp;T&nbsp;A&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;R&nbsp;L&nbsp;A&nbsp;P&nbsp;O&nbsp;R</label>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Nama Lengkap Terlapor</label>
          </div>
          <div class="col-sm-12 col-lg-5">
            <input type="text" class="form-control form-control-sm" name="NAMA TERLAPOR" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-check-label">Jenis Kelamin</label>
          </div>
          <div class="col-sm-12 col-lg-auto ms-2">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="lakilaki2" name="JENIS KELAMIN TERLAPOR" value="LAKI-LAKI" checked />
              <label for="form-check-label" class="me-4">Laki-laki</label>
              <input class="form-check-input" type="radio" id="perempuan2" name="JENIS KELAMIN TERLAPOR" value="PEREMPUAN" />
              <label for="form-check-label">Perempuan</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Alamat Rumah</label>
          </div>
          <div class="col-sm-12 col-lg-9">
            <input type="text" class="form-control form-control-sm" name="ALAMAT RUMAH TERLAPOR" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Pekerjaan</label>
          </div>
          <div class="col-sm-12 col-lg-3">
            <select class="form-select form-select-sm" name="PEKERJAAN TERLAPOR">
              <option selected>Pilih...</option>
              <option value="TNI">TNI</option>
              <option value="POLRI">POLRI</option>
              <option value="PNS">PNS</option>
              <option value="SWASTA">SWASTA</option>
              <option value="WIRAUSAHA">WIRAUSAHA</option>
              <option value="LAINNYA">LAINNYA</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Nomor Telp/Hp</label>
          </div>
          <div class="col-sm-12 col-lg-2 mb-sm-3">
            <input type="text" class="form-control form-control-sm" name="NO TELP TERLAPOR" />
          </div>
        </div>
      </div>

      <div class="container mt-3 py-3 px-3 bg-dark-subtle rounded-3">
        <div class="row">
          <label class="fs-5 mb-4 text-center">SUBSTANSI PENGADUAN</label>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Permasalahan yang diadukan</label>
          </div>
          <div class="col-sm col-lg-6">
            <input type="text" class="form-control form-control-sm" name="" PERMASALAHAN YANG DIADUKAN />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label class="form-label">Bukti Pendukung Pengaduan</label>
          </div>
          <div class="col-sm-12 col-lg-4">
            <div class="input-group">
              <input type="file" class="form-control" name="BUKTI DUKUNG" />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 col-lg-3">
            <label for="harapan" class="form-label">Harapan</label>
          </div>
          <div class="col-sm-12 col-lg">
            <div class="form-floating">
              <textarea class="form-control" name="HARAPAN" style="height: 150px"></textarea>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="invalidCheck" required />
              <label class="form-check-label">Ya,&nbsp;&nbsp;Data yang saya sampaikan adalah data yang sebanar-benarnya</label>
              <div class="invalid-feedback">Anda harus menyetujui data yang Anda sampaikan sebalum anda kirim.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary mt-5 mb-3 fw-bold" style="width: 150px"><i class="bi bi-send-fill"></i>&nbsp;&nbsp;Kirim</button>
      </div>
    </form>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- End Script -->
  </body>
</html>
