<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      * {
        font-family: "Instrument Sans", sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .navigation a {
        color: #0a0a0a !important;
      }
    </style>

    <title>Website Resmi Dinas Sosial Kab. Tapin</title>
  </head>

  <body>
    <!-- navigasi bar -->
    <section class="navigasi" id="navigasi"></section>
    <div style="margin-top: 80px"></div>

    <div class="container-fluid">
      <div class="row px-2">
        <div class="col-sm-9 mb-3">
          
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
            </li>
          </ul>
      
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><img src="../asset/image/visi dan misi.png" alt="visi1" class="w-50" /></div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"><img src="../asset/image/struktur.png" alt="struk" class="w-50" /></div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Contact content goes here...</div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">Disabled content goes here...</div>
          </div>

        </div>
        <div class="col-sm-3">
          <section class="kekiri" id="kekiri"></section>
        </div>
      </div>
    </div>

    <!-- berita dan galeri -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9"><section class="berita" id="berita"></section></div>
        <div class="col-sm-3"><section class="galeri" id="galeri"></section></div>
      </div>
    </div>

    <!-- footer -->
    <section class="footer mt-3" id="footer"></section>

    <!-- KUMPULAN SCRIPT -->
    <script>
      const navigasi = document.getElementById("navigasi");
      const kekiri = document.getElementById("kekiri");
      const berita = document.getElementById("berita");
      const galeri = document.getElementById("galeri");
      const footer = document.getElementById("footer");

      // navigasi
      fetch("../bagian/navigasi.html").then(function (snap) {
        snap.text().then(function (result) {
          navigasi.innerHTML = result;
        });
      });
      // Konten Kiri
      fetch("../bagian/konten kiri.html").then(function (snap) {
        snap.text().then(function (result) {
          kekiri.innerHTML = result;
        });
      });
      // berita
      fetch("../bagian/kolom berita.html").then(function (snap) {
        snap.text().then(function (result) {
          berita.innerHTML = result;
        });
      });

      // galeri
      fetch("../bagian/galeri2.html").then(function (snap) {
        snap.text().then(function (result) {
          galeri.innerHTML = result;
        });
      });

      // footer
      fetch("../bagian/footer.html").then(function (snap) {
        snap.text().then(function (result) {
          footer.innerHTML = result;
        });
      });
    </script>
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
